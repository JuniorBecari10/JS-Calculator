<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <textarea disabled type="text" class="num" rows="3"></textarea>
        <p class="pre-result"></p>
        
        <div class="btns">
            <span onclick="setPages(true)">&#8592;</span>
            <span onclick="setPages(false)">&#8594;</span>
        </div>
        <table id="pg1">
            <tr>
                <td id="clear" class="c">C</td>
                <td onclick="addNum('&#247;')" class="ope">&#247;</td>
                <td onclick="addNum('&#215;')" class="ope">&#215;</td>
                <td id="back" class="ope">&#8678;</td>
            </tr>
            <tr>
                <td onclick="addNum('7')">7</td>
                <td onclick="addNum('8')">8</td>
                <td onclick="addNum('9')">9</td>
                <td onclick="addNum('-')" class="ope">-</td>
            </tr>
            <tr>
                <td onclick="addNum('4')">4</td>
                <td onclick="addNum('5')">5</td>
                <td onclick="addNum('6')">6</td>
                <td onclick="addNum('+')" class="ope">+</td>
            </tr>
            <tr>
                <td onclick="addNum('1')">1</td>
                <td onclick="addNum('2')">2</td>
                <td onclick="addNum('3')">3</td>
                <td onclick="insertPar()" class="ope">( )</td>
            </tr>
            <tr>
                <td onclick="addNum('0')">0</td>
                <td onclick="addNum('.')">.</td>
                <td onclick="addNum('%')">%</td>
                <!--<td onclick="addNum('&#8593;(')">x<sup>y</sup></td>-->
                <td id="equal" class="equ">=</td>
            </tr>
        </table>
        <table id="pg2">
            <tr>
                <td id="clear2" class="c">C</td>
                <td onclick="addNum('&#8730;(')">&#8730;</td>
                <td onclick="addNum('&#8731;(')">&#8731;</td>
                <td id="back2" class="ope">&#8678;</td>
            </tr>
            <tr>
                <td onclick="addNum('sin(')">sin</td>
                <td onclick="addNum('cos(')">cos</td>
                <td onclick="addNum('tan(')">tan</td>
                <td onclick="addNum('log(')">log</td>
            </tr>
            <tr>
                <td onclick="addNum('ceil(')">ceil</td>
                <td onclick="addNum('floor(')">flr</td>
                <td onclick="addNum('round(')">rnd</td>
                <td onclick="addNum('ln(')">ln</td>
            </tr>
            <tr>
                <td onclick="addNum('1&#247;')">1 &#247;</td>
                <td onclick="addNum('e')">e</td>
                <td onclick="addNum('π')">π</td>
                <td onclick="insertPar()">( )</td>
            </tr>
            <tr>
                <td onclick="addNum('abs(')">|x|</td>
                <td onclick="addNum('&#8593;(2)')">x<sup>2</sup></td>
                <td onclick="addNum('&#8593;(')">x<sup>y</sup></td>
                <td id="equal2" class="equ">=</td>
            </tr>
        </table>
        
        <script src="js/math.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
