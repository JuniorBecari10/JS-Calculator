<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <textarea disabled type="text" class="num" rows="3"></textarea>
        <p class="pre-result"></p>
        
        <div class="btns">
            <span onclick="setPages(true)">&#8592;</span>
            <span onclick="setPages(false)">&#8594;</span>
        </div>
        <table id="pg1">
            <tr>
                <a href=""><td id="clear" class="c">C</td></a>
                <a href=""><td onclick="addNum('&#247;')" class="ope">&#247;</td>
                <a href=""><td onclick="addNum('&#215;')" class="ope">&#215;</td>
                <a href=""><td id="back" class="ope">&#8678;</td>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('7')">7</td></a>
                <a href=""><td onclick="addNum('8')">8</td></a>
                <a href=""><td onclick="addNum('9')">9</td></a>
                <a href=""><td onclick="addNum('-')" class="ope">-</td></a>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('4')">4</td></a>
                <a href=""><td onclick="addNum('5')">5</td></a>
                <a href=""><td onclick="addNum('6')">6</td></a>
                <a href=""><td onclick="addNum('+')" class="ope">+</td></a>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('1')">1</td></a>
                <a href=""><td onclick="addNum('2')">2</td></a>
                <a href=""><td onclick="addNum('3')">3</td></a>
                <a href=""><td onclick="insertPar()" class="ope">( )</td></a>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('0')">0</td></a>
                <a href=""><td onclick="addNum('.')">.</td></a>
                <a href=""><td onclick="addNum('%')">%</td></a>
                <!--<a href=""><td onclick="addNum('&#8593;(')">x<sup>y</sup></td></a>-->
                <a href=""><td id="equal" class="equ">=</td></a>
            </tr>
        </table>
        <table id="pg2">
            <tr>
                <a href=""><td id="clear2" class="c">C</td></a>
                <a href=""><td onclick="addNum('&#8730;(')">&#8730;</td></a>
                <a href=""><td onclick="addNum('&#8731;(')">&#8731;</td></a>
                <a href=""><td id="back2" class="ope">&#8678;</td>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('sin(')">sin</td></a>
                <a href=""><td onclick="addNum('cos(')">cos</td></a>
                <a href=""><td onclick="addNum('tan(')">tan</td></a>
                <a href=""><td onclick="addNum('log(')">log</td></a>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('ceil(')">ceil</td></a>
                <a href=""><td onclick="addNum('floor(')">flr</td></a>
                <a href=""><td onclick="addNum('round(')">rnd</td></a>
                <a href=""><td onclick="addNum('ln(')">ln</td></a>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('1&#247;')">1 &#247;</td></a>
                <a href=""><td onclick="addNum('e')">e</td></a>
                <a href=""><td onclick="addNum('π')">π</td></a>
                <a href=""><td onclick="insertPar()">( )</td></a>
            </tr>
            <tr>
                <a href=""><td onclick="addNum('abs(')">|x|</td></a>
                <a href=""><td onclick="addNum('&#8593;(2)')">x<sup>2</sup></td></a>
                <a href=""><td onclick="addNum('&#8593;(')">x<sup>y</sup></td></a>
                <a href=""><td id="equal2" class="equ">=</td></a>
            </tr>
        </table>
        
        <script src="js/math.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
